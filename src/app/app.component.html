<div class="calc">
  <input type="text" name="" id="">
  <div class="buttons">
    <div class="buttons-numbers">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>0</button>
      <div class="buttons-decimal-back">
        <button>.</button>
        <button><mat-icon>backspace</mat-icon></button>
      </div>
    </div>
    <div class="buttons-signs">
      <button><mat-icon>add</mat-icon></button>
      <button><mat-icon>remove</mat-icon></button>
      <button>*</button>
      <button>/</button>
    </div>
  </div>
  <div class="buttons-clear-equals">
    <button><mat-icon>delete</mat-icon></button>
    <button><mat-icon>done</mat-icon></button>
  </div>
</div>
